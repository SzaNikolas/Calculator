<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
        <div class="title">Yet another calculator</div>
            <div class="divCalculatorBody">
                <div class="calculatorBody">            
                    <div class="divCeButton">
                            <div class="upText">CASIO</div>
                            <button class="buttonCe">CE</button>
                        </div>
                    <div class="divDisplay">
                        <div class="displayNumber" id="calculatorDisplay"></div>
                    </div>
                    <div class=firstRowButtons>
                        <button class = "buttonNumber" id="calculator1Button">1</button>
                        <button class = "buttonNumber" id="calculator2Button">2</button>
                        <button class = "buttonNumber" id="calculator3Button">3</button>
                        <button class = "buttonOperator" id="calculatorPlusButton">+</button>
                    </div>
                    <div class=secondRowButtons>
                        <button class = "buttonNumber" id="calculator4Button">4</button>
                        <button class = "buttonNumber" id="calculator5Button">5</button>
                        <button class = "buttonNumber" id="calculator6Button">6</button>
                        <button class = "buttonOperator" id="calculatorMinusButton">-</button>
                    </div>
                    <div class=thirdRowButtons>
                        <button class = "buttonNumber" id="calculator7Button">7</button>
                        <button class = "buttonNumber" id="calculator8Button">8</button>
                        <button class = "buttonNumber" id="calculator9Button">9</button>
                        <button class = "buttonOperator" id="calculatorMutiplyButton">X</button>
                    </div>
                    <div class=fourthRowButtons>
                        <button class = "buttonDecimal" id="calculatorDotButton">.</button>
                        <button class = "buttonNumber" id="calculator0Button">0</button>  
                        <button class = "buttonEqual" id="calculatorEqualButton">=</button>
                        <button class = "buttonOperator" id="calculatorDivisionButton">/</button>
                    </div>
            </div>
        </div>
    <script src="math.js"></script>
    <link rel="stylesheet" href="calculatorStyle.css">
</body>
</html>
